<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <script
            src="https://kit.fontawesome.com/1933075b23.js"
            crossorigin="anonymous"
        ></script>
        <link rel="stylesheet" href="style.css" />

        <!-- 500px or smaller -->
        <link
            rel="stylesheet"
            media="screen and (max-width: 500px)"
            href="500px.css"
        />

        <!-- 600px or smaller -->
        <link
            rel="stylesheet"
            media="screen and (max-width: 600px)"
            href="600px.css"
        />

        <!-- 800px or smaller -->
        <link
            rel="stylesheet"
            media="screen and (max-width: 800px)"
            href="800px.css"
        />

        <!-- 900px or wider -->
        <link
            rel="stylesheet"
            media="screen and (min-width: 900px)"
            href="900px.css"
        />
        <title>Weather App UI</title>
    </head>

    <body>
        <section id="weather">
            <h1>Sydney, Australia</h1>

            <div class="weather__info__temp">
                <!-- Weather Information -->
                <div class="weather__info">
                    <div class="weather__info--date">
                        <p>Thursday, Apr 30</p>
                        <p>Sunny</p>

                        <div class="weather__info--date__icon__temp">
                            <i class="fas fa-sun"></i>
                            <p>24 <sup>&#8451;</sup></p>
                        </div>
                    </div>

                    <div class="weather__info--data">
                        <p>Percipitation: 10%</p>
                        <p>Humidity: 5%</p>
                        <p>Wind: 4 kpm NW</p>
                    </div>
                </div>

                <!-- Weather Temps -->
                <div class="weather__temps">
                    <div class="weather__temps--monday">
                        <p>Monday</p>
                        <i class="fas fa-cloud-sun"></i>
                        <p>23 <sup>&#8451;</sup></p>
                        <p>18 <sup>&#8451;</sup></p>
                    </div>

                    <div class="weather__temps--tuesday">
                        <p>Tuesday</p>
                        <i class="fas fa-sun"></i>
                        <p>26 <sup>&#8451;</sup></p>
                        <p>21 <sup>&#8451;</sup></p>
                    </div>

                    <div class="weather__temps--wednesday">
                        <p>Wednesday</p>
                        <i class="fas fa-wind"></i>
                        <p>20 <sup>&#8451;</sup></p>
                        <p>16 <sup>&#8451;</sup></p>
                    </div>

                    <div class="weather__temps--thursday">
                        <p>Thursday</p>
                        <i class="fas fa-cloud-sun-rain"></i>
                        <p>18 <sup>&#8451;</sup></p>
                        <p>16 <sup>&#8451;</sup></p>
                    </div>

                    <div class="weather__temps--friday">
                        <p>Friday</p>
                        <i class="fas fa-cloud-showers-heavy"></i>
                        <p>15 <sup>&#8451;</sup></p>
                        <p>11 <sup>&#8451;</sup></p>
                    </div>

                    <div class="weather__temps--saturday">
                        <p>Saturday</p>
                        <i class="fas fa-cloud-sun"></i>
                        <p>14 <sup>&#8451;</sup></p>
                        <p>10 <sup>&#8451;</sup></p>
                    </div>

                    <div class="weather__temps--sunday">
                        <p>Sunday</p>
                        <i class="fas fa-cloud-meatball"></i>
                        <p>23 <sup>&#8451;</sup></p>
                        <p>18 <sup>&#8451;</sup></p>
                    </div>
                </div>
            </div>
        </section>
    </body>
</html>
